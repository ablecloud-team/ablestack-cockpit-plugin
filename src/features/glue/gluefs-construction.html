<div class="pf-c-backdrop">

        <button class="pf-c-button pf-m-plain" type="button" aria-label="Close dialog" id="button-close-modal-gluefs-construction">

        <div class="pf-c-modal-box__body" id="modal-description-gluefs-construciton">

              <section class="pf-c-form__section">
                <div class="pf-c-form__group" id="gluefs-construction-type">
                    <div class="pf-c-form__group-label">
                        <label class="pf-c-form__label" for="gluefs-construction-type">

                    </div>
                    <div class="pf-c-form__group-control pf-m-inline">

                            <select class="pf-c-form-control" id="form-select-gluefs-control" name="form-select-gluefs-control" style="width:100%">
                                <option value="" selected>선택하십시오</option>
                                <option value="gluefs">gluefs</option>

                    </div>

                    <div class="pf-c-form__group-control pf-m-inline">
